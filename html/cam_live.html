<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cam</title>
    <style>
        body {
            background: linear-gradient(135deg, #003300, #004d00, #003366); /* Green-blue gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
            color: #00ff00; /* Green text color */
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
            background: rgba(0, 51, 0, 0.8); /* Dark green background with opacity */
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.5); /* Greenish shadow */
            border-radius: 15px;
            width: 80%; /* Reduced width */
            max-width: 480px; /* Further reduced max-width */
        }

        video {
            width: 100%;
            border: 2px solid #00ff00; /* Bright green border */
            border-radius: 10px;
            background: #000; /* Black background inside video element */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(135deg, #003366, #003300); /* Dark green-blue gradient */
            width: 100%;
            height: 60px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            color: #00ff00; /* Green text color */
        }

        .home-button {
            background: linear-gradient(135deg, #004d00, #00ff00); /* Green gradient background */
            color: #003300; /* Dark green text color */
            border: 2px solid #00ff00; /* Green border */
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #003300, #004d00); /* Darker green gradient on hover */
            color: #00ff00; /* Bright green text color on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        h1 {
            color: #00ff00; /* Green text color */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.href = 'index.html'">Home</button>
    </header>
    <div class="container">
        <h1>Live Cam Task</h1>
        <video id="video" autoplay></video>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById('video');

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(err => {
                        console.error("Error accessing camera: ", err);
                    });
            } else {
                alert("Sorry, your browser does not support camera access.");
            }
        });
    </script>
</body>
</html>
