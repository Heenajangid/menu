<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Integration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* Dark background */
            color: #0f0; /* Neon green text color */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 2px solid #0f0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chatbot .header {
            padding: 10px;
            background-color: #0f0;
            color: #000;
            text-align: center;
        }

        #chatbot .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #chatbot .input {
            display: flex;
            padding: 10px;
            background-color: #000;
            border-top: 2px solid #0f0;
        }

        #chatbot .input input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #222;
            color: #0f0;
        }

        #chatbot .input button {
            padding: 10px;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
        }

        #chatbot .input button:hover {
            background-color: #0a0;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div class="header">AI Chatbot</div>
        <div class="messages" id="chat-messages"></div>
        <div class="input">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const userMessage = document.createElement('div');
                userMessage.textContent = `You: ${message}`;
                chatMessages.appendChild(userMessage);
                input.value = '';

                try {
                    // Replace with your actual AI API URL
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); // Mock API endpoint
                    const data = await response.json();
                    
                    // Mocking the API response
                    const botMessage = document.createElement('div');
                    botMessage.textContent = `Bot: This is a mock response.`;
                    chatMessages.appendChild(botMessage);
                } catch (error) {
                    console.error('Error:', error);
                    const botMessage = document.createElement('div');
                    botMessage.textContent = 'Bot: Sorry, I encountered an error.';
                    chatMessages.appendChild(botMessage);
                }
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
