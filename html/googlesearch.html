<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Google</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-form {
            text-align: center;
        }

        .search-form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            cursor: pointer;
        }

        .search-form input[type="submit"]:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="goToHome()">Home</button>
    <div class="search-form">
        <h1>Google Search</h1>
        <form method="get" action="/cgi-bin/yes.py">
            <input type="text" name="query" placeholder="Search Google...">
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
