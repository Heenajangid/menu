    <title>Launch EC2 Instance</title>
</head>
<body>
    <h1>Launch EC2 Instance</h1>
    <form action="/cgi-bin/launch_instance.py" method="post">
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required><br><br>

        <label for="instance_type">Instance Type:</label>
        <input type="text" id="instance_type" name="instance_type" required><br><br>

        <label for="ami_id">AMI ID:</label>
        <input type="text" id="ami_id" name="ami_id" required><br><br>

        <label for="key_name">Key Pair Name:</label>
        <input type="text" id="key_name" name="key_name" required><br><br>

        <label for="access_key">AWS Access Key:</label>
        <input type="text" id="access_key" name="access_key" required><br><br>

        <label for="secret_key">AWS Secret Key:</label>
        <input type="password" id="secret_key" name="secret_key" required><br><br>

        <input type="submit" value="Launch Instance">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            width: auto;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Camera Capture</h1>
    <video id="video" width="500" height="450" autoplay></video>
    <button id="capture">Capture Photo</button>
    <canvas id="canvas" width="500" height="450"></canvas>
    <button id="home">Home</button>

    <script>
        const video = document.getElementById('video');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const homeButton = document.getElementById('home');

        homeButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
            });
        captureButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/png');
            console.log(imageDataURL);
        });
    </script>
</body>
</html>
