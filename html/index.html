<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>menu page</title>
    <style>
        body {
            background: radial-gradient(circle, #000000, #003300, #000000);
            background-size: 200% 200%;
            animation: gradient 20s linear infinite;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00; /* Green text color for hacker theme */
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 15px;
            padding: 20px;
        }

        .button {
            background-color: #003300; /* Dark green background */
            color: #00ff00; /* Green text color */
            padding: 15px;
            border: 2px solid #00ff00; /* Green border */
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #00ff00; /* Bright green background on hover */
            color: #003300; /* Dark green text color on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        h1 {
            text-align: center;
            color: #00ff00; /* Green text color */
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        center {
            display: block;
        }
    </style>
</head>
